name: Run Bats Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Bats
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Bats
      run: |
        npm install -g bats

    - name: Run Bats tests
      run: bats tests/*.bats